<div class="container">
      <!-- <fieldset> -->
        <h2>Sign up Form</h2>
        <form name='regForm' novalidate>

          <input type="text" name="username" placeholder="Enter your Name Here"
            ng-model="signUpCtrl.user.username"
            required
            minlength="4"
            ng-maxlength="10">

            <span
              ng-if="(regForm.username.$error.minlength || regForm.username.$error.required) && regForm.username.$touched">
              Username must be at least 4 characters long
            </span>
            <span ng-if="regForm.username.$error.maxlength && regForm.username.$touched">
              User Name must not be longer than 10 characters
            </span>
            <br>

          <input type="email" name="email" placeholder="Enter Email Here"
            ng-model="signUpCtrl.user.email"
            required>
            <span ng-if="regForm.email.$invalid && regForm.email.$touched">
              Must be a valid email address: xxx@domain format
            </span>
            <br>

          <input type="text" name="phone" placeholder="Phone ###-###-####"
            ng-model="signUpCtrl.user.phone"
            pattern="(\d{3})-(\d{3})-(\d{4})"
            required>
            <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
              Phone must be in the format ###-###-####.
            </span>
            <br>

            <input type="text" name="favDish" placeholder="Favorite dish"
            ng-model="signUpCtrl.user.favDish"
            required>
            <br>
            <input type="text" name="favDishId" placeholder="Favorite dish Id"
            ng-model="signUpCtrl.user.favDishId" required>

            <span ng-if="regForm.favDishId.$touched">
              {{signUpCtrl.message}}
            </span>
            <br>

          <button
            ng-disabled="regForm.$invalid"
            ng-click="signUpCtrl.submit()">Submit</button>
          </form>
      <!-- </fieldset> -->

      <div id="info" ng-if="signUpCtrl.completed">
        Your information has been saved
      </div>
</div>
