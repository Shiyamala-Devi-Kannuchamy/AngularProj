<!DOCTYPE html>
<html ng-app="CounterApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>CounterApp</title>
  </head>
  <body >
    <h2>Digest loop</h2>
    <div ng-controller="CounterController">
      <button ng-click="showNumberOfWaters()">Log # of Waters</button> <br>
      <input type="text" ng-model="name">
      <button ng-click="countOnce()">Up Once Counter (once)</button><br>
      <button ng-click="upCounter()">Incremental Counter</button>
    <br>
    <div>
      Once Counter : {{ onceCounter}} <br>
      Incremental Counter : {{ counter}}
    </div>
  </div>
  </body>
</html>
